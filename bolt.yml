/* FX1 Digital Hubs - Base Theme */
:root{
  --royal:#4169e1;
  --gold:#ffd700;
  --navy:#000080;
  --white:#ffffff;
  --bg:#f8f8ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--white);
  color:#111;
  text-align:center;
}
header.site-header{
  background: linear-gradient(90deg,var(--royal),var(--gold));
  color:var(--white);
  padding:18px 20px;
}
.site-nav{margin-top:8px;}
.site-nav a{color:var(--white); margin:0 12px; text-decoration:none; font-weight:700}
.hero{
  padding:40px 20px;
  background:linear-gradient(180deg, rgba(65,105,225,0.06), rgba(255,215,0,0.03));
}
.container{max-width:1200px;margin:0 auto;padding:20px;}
.btn{
  background: linear-gradient(90deg,var(--royal),var(--gold));
  color:var(--white);
  padding:12px 22px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
}
.card{
  border:2px solid var(--navy);
  border-radius:12px;
  background:var(--bg);
  padding:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}
.nft-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
  margin-top:24px;
}
.footer{
  padding:20px;
  border-top:1px solid #eee;
  margin-top:40px;
  color:#444;
}
.runway-strip{
  display:flex;
  gap:20px;
  align-items:center;
  padding:20px;
  overflow:hidden;
}
.runway-card{
  min-width:280px;
  border-radius:12px;
  overflow:hidden;
  transition:transform .35s ease, box-shadow .35s ease;
}
.runway-card:hover{ transform: translateY(-8px) scale(1.03); box-shadow: 0 10px 30px rgba(0,0,0,0.18)}
